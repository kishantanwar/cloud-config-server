spring.application.name=config-server
#Server port
server.port = 8888
spring.config.name=config-server
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Git repo location.
spring.cloud.config.server.git.uri=https://github.com/kishantanwar/config-store
spring.cloud.config.server.git.default-label=properties_externalize
#spring.cloud.config.server.git.searchPaths=config-store
spring.cloud.config.server.git.cloneOnStart=true
spring.cloud.config.server.git.force-pull=true


#Disable security of the Management endpoint
management.security.enabled=false
management.endpoints.web.exposure.include=*
spring.boot.admin.client.url=http://localhost:1111
#logging.level.de.codecentric.boot.admin.client=DEBUG
